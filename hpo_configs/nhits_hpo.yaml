# model independent parameters
learning_rate:
  type: float
  values: [0.00001, 0.0005] # Range of values to search

batch_size:
  type: categorical
  values: [256]

weight_decay:
  type: float
  values: [0.0001, 0.01]

num_epochs:
  type: categorical
  values: [200]

encoder_length:
  type: categorical
  values: [72]

prediction_length:
  type: categorical
  values: [12]

dropout:
  type: float
  values: [0.3, 0.6]

# model specific parameters
num_stacks:
  type: categorical
  values: [2, 3]

num_blocks:
  type: categorical
  values: [2, 3, 4, 5]

num_layers:
  type: categorical
  values: [1, 2]

layer_widths:
  type: categorical
  values: [512, 1024, 2048]